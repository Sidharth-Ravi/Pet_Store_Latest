<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
      .footer-bg {
        background: linear-gradient(90deg, #007bff, #6610f2);
      }
      .footer-link {
        color: white;
        text-decoration: none;
      }
      .footer-link:hover {
        text-decoration: underline;
      }
      .footer-link.active {
        border-bottom: 2px solid white;
        padding-bottom: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="p-3 mb-2 footer-bg text-white">
        <div class="row">
          <div class="col-md-4">
            <div class="grid text-center">
              <p class="text-warning"><b>Our Location</b></p>
              <p class="text-light"><b>1234 Green Street, Kochi, Kerala - 682001</b></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="grid text-center">
              <p class="text-success"><b>Navigation</b></p>
              <a class="footer-link" href="#" onclick="setActive(this)">Dashboard</a><br/>
              <a class="footer-link" href="#" onclick="setActive(this)">Services</a><br/>
              <a class="footer-link" href="#" onclick="setActive(this)">Help</a><br/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="grid text-center">
              <p class="text-success"><b>Follow Us</b></p>
              <a class="footer-link" href="#"><i class="bi bi-facebook"></i> Facebook</a><br>
              <a class="footer-link" href="#"><i class="bi bi-instagram"></i> Instagram</a><br>
              <a class="footer-link" href="#"><i class="bi bi-twitter"></i> Twitter</a><br>
              <a class="footer-link" href="#"><i class="bi bi-linkedin"></i> LinkedIn</a><br>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function setActive(clickedLink) {
        // Remove 'active' from all footer links
        const links = document.querySelectorAll('.footer-link');
        links.forEach(link => link.classList.remove('active'));

        // Add 'active' to the clicked link
        clickedLink.classList.add('active');
      }
    </script>

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/popper.js"></script>
  </body>
</html>
