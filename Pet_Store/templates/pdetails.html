<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

{% include 'navbar.html' %}

<body>
  <div class="container-fluid p-3">
    <h4 class="text-white bg-info p-2 mt-3 text-center">Product Details</h4>

    {% for x in Products %}
    <div class="row bg-light shadow-sm border rounded m-2 p-3 align-items-center">
      
      <div class="col-md-5 text-center mb-3 mb-md-0">
        <img src="{{ x.pimage.url }}" class="img-fluid rounded" style="height: 250px; width: 100%; object-fit: cover;">
      </div>

      <div class="col-md-7">
        <h5><b>Product Name:</b> {{ x.pname }}</h5>
        <p><b>Price:</b> â‚¹{{ x.pcost }}</p>

        {% if x.cat == 1 %}
          <p><span class="badge bg-primary">Mobile</span></p>
        {% elif x.cat == 2 %}
          <p><span class="badge bg-success">Clothes</span></p>
        {% else %}
          <p><span class="badge bg-warning text-dark">Shoes</span></p>
        {% endif %}

        <div class="mt-3">
          <button class="btn btn-info btn-sm" onclick="window.location.href='/addtocart/{{ x.id }}'">Add to Cart</button>
          <button class="btn btn-secondary btn-sm" onclick="window.location.href='/viewcart'">View Cart</button>
          <button class="btn btn-outline-primary btn-sm" onclick="window.location.href='/home'">Shop More</button>
        </div>
      </div>

    </div>
    {% endfor %}

  </div>

  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/popper.js"></script>
</body>

{% include 'footer.html' %}
</html>
